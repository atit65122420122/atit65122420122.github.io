<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      width: 60% ; background-color: cyan;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;"><b>แบบสอบถาม</b></h1>
  <hr>
  <table align="center" border="0">
  <tr>
    <td colspan="2">
      <p><b>ข้อมูลแบบสอบถาม</b></p>
    </td>
  </tr>
  <tr>
    <td width="100px"><b>ชื่อ-นามสกุล</b></td>
    <td><input type="text" style="width: 60%;"></td>
  </tr>
  <tr>
    <td width="100px"><b>รหัสนักศึกษา</b></td>
    <td><input type="text" style="width: 60%;"></td>
  </tr>
  <tr>
    <td><b>เพศ</b></td>
    <td><input type="radio"name="gender">ชาย
        <input type="radio"name="gender">หญิง
      </td>
  </tr>
  <tr>
    <td><b>สังกัดคณะ</b></td>
    <td>
      <select>
        <option value="">วิทยาศาสตร์</option>
        <option value="">วิทยาการคอมพิวเตอร์</option>
        <option value="">ครุศาสตร์</option>
        <option value="">บริหารธุรกิจและการจัดการ</option>
        <option value="">มนุษยศาสตร์</option>
        <option value="">เทคโนโลยีและอุตสาหกรรม</option>
        <option value="">เกษตรศาสตร์</option>
        <option value="">พยาบาลศาสตร์</option>
        <option value="">สาธารณสุขศาสตร์</option>
        <option value="">แพทย์แผนไทยและทางเลือก</option>
        <option value="">นิติศาสตร์</option>
      </select>
    </td>
  </tr>
  <tr>
    <td colspan="2"><b>แม่สีที่ชื่นชอบ</b>
      <br>
      <input type="checkbox" name="" id="">สีแดง
      <input type="checkbox" name="" id="">สีเขียว
      <input type="checkbox" name="" id="">สีน้ำเงิน
    </td>
  </tr>
  <tr>
    <td colspan="2"><b>ผลไม้ที่ชื่นชอบ</b>
      <br>
      <input type="checkbox" name="" id="">มะม่วง
      <input type="checkbox" name="" id="">น้อยหน่า
      <input type="checkbox" name="" id="">ทุเรียน
      <br>
      <input type="checkbox" name="" id="">ลำไย
      <input type="checkbox" name="" id="">ฝรั่ง
      <input type="checkbox" name="" id="">แตงโม
    </td>
  </tr>
  <tr>
    <td colspan="2"><b>อาหารที่ชื่นชอบ</b>
      <br>
      <input type="checkbox" name="" id="">ต้มยำกุ้ง
      <input type="checkbox" name="" id="">ไข่เจียวหมูสับ
      <input type="checkbox" name="" id="">แกงข่าไก่
      <br>
      <input type="checkbox" name="" id="">แกงเขียวหวานไก่
      <input type="checkbox" name="" id="">ผัดไท
      <input type="checkbox" name="" id="">ราดหน้าหมี่กรอบ
    </td>
  </tr>
  <tr>
    <td align="center" colspan="2"><input type="submit" value="บันทึก"></td>
  </tr>
</table>
</body>
</html>
